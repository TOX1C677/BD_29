<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список анкет</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Список анкет</h1>

    <form action="/surveys/search" method="get">
        <input type="text" name="title" placeholder="Поиск по названию" required>
        <button type="submit">Поиск</button>
    </form>

    <table>
        <thead>
        <tr>
            <th>Название анкеты</th>
            <th>Дата создания</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="survey : ${surveys}">
            <td th:text="${survey.title}"></td>
            <td th:text="${survey.creationDate}"></td>
            <td>
                <a th:href="@{/surveys/{id}(id=${survey.surveyId})}">Просмотр</a>
                <a th:href="@{/surveys/{id}/edit(id=${survey.surveyId})}">Редактировать</a>
                <a class="delete-button" th:href="@{/surveys/{id}/delete(id=${survey.surveyId})}" onclick="return confirm('Удалить эту анкету?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/static/js/scripts.js"></script>
</body>
</html>
