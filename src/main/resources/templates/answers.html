<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ответы</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Ответы</h1>

    <table>
        <thead>
        <tr>
            <th>Ответ</th>
            <th>Дата ответа</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="answer : ${answers}">
            <td th:text="${answer.text}"></td>
            <td th:text="${answer.date}"></td>
            <td>
                <a th:href="@{/answers/{id}/edit(id=${answer.answerId})}">Редактировать</a>
                <a class="delete-button" th:href="@{/answers/{id}/delete(id=${answer.answerId})}" onclick="return confirm('Удалить этот ответ?')">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/static/js/scripts.js"></script>
</body>
</html>
